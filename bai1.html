<body>
<label>Vật Lý</label>
<input type="number" id="physical"/><br><br>
<label>Hóa</label>
<input type="number" id="chemistry"/><br><br>
<label>Sinh</label>
<input type="number" id="biological"/><br><br>

<button onclick="convert()">Kết quả</button>


<script>

    function convert() {
        let physical;
        let chemistry;
        let biological;

            physical = document.getElementById("physical").value;
            chemistry = document.getElementById("chemistry").value;
            biological = document.getElementById("biological").value;

            let physical1 = parseInt(physical);
            let chemistry1 = parseInt(chemistry);
            let biological1 = parseInt(biological);

            let sum = (physical1 + chemistry1 + biological1)/3;
            document.write("The sum is: " + sum);
            console.log("sum")

    }
</script>
